<html lang="pt-Br">
<head>

        body {
            background: rgb(0, 0, 149);

<body>
    <strong><h1>Sistemas de multas</h1></strong>
    <input type="number" name="txtv" id="txtv">
    <input type="button" value="clicar" onclick="testar()">
    <div id="res">
        <p>
       <strong>Resultado...</strong> 
    </div>
    <script>
        function testar() {
            var velo = document.getElementById('txtv')
            var res = document.getElementById('res')
            var vel = (velo.value)
            res.innerHTML = `<p>A sua velo é de ${vel}<p>`
            if (vel > 60) {
                res.innerHTML += `<p>vc esta acima da velocidade MULTADO <p>`
            }
            res.innerHTML += `<p>derija sempre com sinto de segurança<p>`
        }    
    </script>
